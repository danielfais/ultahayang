<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun Bahagia</title>
    <style>
        body {
            background-color: #ffd700;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
        }
        header {
            background-color: #ff6347;
            padding: 20px;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Ulang Tahun!</h1>
        <p>Temukan Kebahagiaan di Setiap Detik</p>
    </header>

    <section>
        <h2>Galeri Ucapan Selamat</h2>
        <div class="gallery">
            <!-- Tambahkan gambar atau grafis kreatif di sini -->
            <img src="ucapan4.jpg" alt="Ucapan Selamat 4">
            <img src="ucapan5.jpg" alt="Ucapan Selamat 5">
            <img src="ucapan6.jpg" alt="Ucapan Selamat 6">
        </div>
    </section>

    <section>
        <h2>Ucapan Khusus</h2>
        <p>Selamat ulang tahun! Semoga setiap harimu penuh tawa, cinta, dan kebahagiaan yang tak terhingga.</p>
    </section>

    <footer>
        <p>&copy; 2023 Ucapan Ulang Tahun Bahagia</p>
    </footer>
</body>
</html>
