<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun Meriah</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        header {
            background-color: #ff6f61;
            padding: 20px;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Ulang Tahun!</h1>
        <p>Temukan Kebahagiaan di Setiap Momen</p>
    </header>

    <section>
        <h2>Galeri Ucapan Selamat</h2>
        <div class="gallery">
            <!-- Tambahkan gambar atau grafis kreatif di sini -->
            <img src="ucapan1.jpg" alt="Ucapan Selamat 1">
            <img src="ucapan2.jpg" alt="Ucapan Selamat 2">
            <img src="ucapan3.jpg" alt="Ucapan Selamat 3">
        </div>
    </section>

    <section>
        <h2>Ucapan Khusus</h2>
        <p>Terima kasih atas semua kebahagiaan yang kamu berikan. Semoga tahun ini penuh dengan cinta dan sukses!</p>
    </section>

    <footer>
        <p>&copy; 2023 Ucapan Ulang Tahun Meriah</p>
    </footer>
</body>
</html>
